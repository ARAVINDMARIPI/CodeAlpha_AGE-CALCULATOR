<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
    
    
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('/home/aravind/Downloads/gb.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container 
        {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h1 
        {
            margin-bottom: 20px;
        }
        input 
        {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button 
        {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover 
        {
            background: #0056b3;
        }
        .result 
        {
            margin-top: 20px;
            font-size: 18px;
        }
        
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <input type="number" id="day" placeholder="Day (DD)" min="1" max="31">
        <input type="number" id="month" placeholder="Month (MM)" min="1" max="12">
        <input type="number" id="year" placeholder="Year (YYYY)" min="1900">
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
    </div>
    <script>
    
    
        function calculateAge() 
        {
            const day = parseInt(document.getElementById("day").value);
            const month = parseInt(document.getElementById("month").value) - 1;
            const year = parseInt(document.getElementById("year").value);
            
            if (isNaN(day) || isNaN(month) || isNaN(year)) 
            {
                document.getElementById("result").innerText = "Please enter a valid date.";
                return;
            }

            const birthDate = new Date(year, month, day);
            const today = new Date();

            if (birthDate > today) 
            {
                document.getElementById("result").innerText = "Date of birth cannot be in the future.";
                return;
            }

            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            const d = today.getDate() - birthDate.getDate();

            if (m < 0 || (m === 0 && d < 0)) 
            {
                age--;
            }

            document.getElementById("result").innerText = `Your age is ${age} years.`;
        }
    </script>
</body>
</html>
